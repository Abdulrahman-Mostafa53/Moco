<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moco - Creative Agency Web Template</title>
  <link rel="shortcut icon" href="./imgs/logo.png" type="image/x-icon">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/all.min.css">
  <!-- Main Font Family -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
  <!-- Secondary Font Family -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Expletus+Sans:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="container">
      <a href="#">
        <img src="./imgs/logo.png" alt="MOCO">
      </a>
      <nav>
        <ul>
          <li>
            <a href="#">Home</a>
          </li>
          <li>
            <a href="#">Services</a>
          </li>
          <li>
            <a href="#">Works</a>
          </li>
          <li>
            <a href="#">About</a>
          </li>
          <li>
            <a href="#">Team</a>
          </li>
          <li>
            <a href="#">Testimonials</a>
          </li>
        </ul>
      </nav>
      <div class="actions">
        <button class="mode">
          <i class="fa-regular fa-sun"></i>
        </button>
        <button class="menu">
          <i class="fa-solid fa-bars"></i>
        </button>
      </div>
    </div>
  </header>
  <section class="hero">
    <div class="container">
      <div class="text">
        <h1>We Are Absolute <span>Creative</span></h1>
        <a href="#">Get In Touch</a>
      </div>
      <img src="./imgs/hero.svg" alt="">
    </div>
  </section>
  <div class="container">
    <div class="separator">
    </div>
  </div>
</body>
</html>
